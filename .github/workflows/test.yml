name: AgentOps CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # We spin up a Database and Redis inside the CI runner automatically
      db:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: agentops
        ports:
          - 5432:5432
        # Health check to ensure DB is ready before tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    - name: Initialize Database
      # We run your existing db.py script to create tables in the CI database
      run: python database/db.py

    - name: Run Tests
      run: python -m pytest