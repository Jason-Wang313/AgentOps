version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16  # <--- Upgrade standard postgres to AI postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agentops
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    command: postgres -c shared_buffers=512MB -c max_wal_size=1GB 

  # --- REDIS SERVICE ---
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  pg_data: